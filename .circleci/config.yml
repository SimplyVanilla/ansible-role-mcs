version: 2.1

jobs:

  build:
    machine:
      # https://circleci.com/docs/2.0/configuration-reference/#machine
      image: ubuntu-2004:202201-02
    environment:
      ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3

    steps:
      - run: sudo rm /etc/apt/sources.list.d/google.list /etc/apt/sources.list.d/heroku.list
      - run: sudo apt remove --assume-yes --purge apparmor
      - run: wget -O- https://apt.corretto.aws/corretto.key | sudo apt-key add -
      - run: sudo add-apt-repository 'deb https://apt.corretto.aws stable main'
      - run: sudo apt update
      - run: sudo useradd -d /home/mcs -m -s /bin/bash mcs
      - run: pip3 install ansible ansible-lint

      - run: ansible --version
      - run: ansible-lint --version

      - checkout
      - run: printf '[defaults]\nroles_path=../' > ansible.cfg
      - run: ansible-lint

      - run: ansible-playbook tests/test.yml -i tests/inventory --connection=local -vvv

      - run:
          command: sudo journalctl --no-pager --unit=mcs
          when: on_fail

      - run: ansible-playbook tests/test.yml -i tests/inventory --connection=local

      - run: screen -p 0 -S mcs -X eval 'stuff "version"\015'
