---

- name: Create /opt/jolokia
  ansible.builtin.file:
    name: /opt/jolokia
    state: directory
    mode: '0755'
  become: true

- name: Install jolokia agent
  ansible.builtin.apt:
    deb: https://repo1.maven.org/maven2/org/jolokia/jolokia-agent-jvm/{{ mcs_jolokia_version }}/jolokia-agent-jvm-{{ mcs_jolokia_version }}.deb
    update_cache: true
    cache_valid_time: 3600
  become: true
